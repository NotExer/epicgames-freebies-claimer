name: Epic Games Claimer

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *'

jobs:
  claim:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      
      - name: Create device_auths.json
        run: |
          mkdir -p data
          echo '${{ secrets.DEVICE_AUTHS }}' > data/device_auths.json
          
      - name: Run Claimer
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: node claimer.js
